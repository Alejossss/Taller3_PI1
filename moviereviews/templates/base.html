{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Movie Reviews{% endblock %}   </title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .poster {
      height: 350px;
      object-fit: cover;
    }
    .hero {
      background: radial-gradient(1200px 600px at 10% -10%, rgba(13,110,253,.18), transparent),
                  radial-gradient(1200px 600px at 110% 10%, rgba(220,53,69,.15), transparent);
      border-radius: 1.5rem;
    }
    .movie-card {
      background-color: #f1f1f1;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .navbar-brand img {
      filter: brightness(0) invert(1);
    }
    body {
      padding-top: 50px; /* altura de la navbar */
    }
  </style>
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top ">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'images/home.png' %}" alt="Home" width="30" height="30" class="me-2">
        Movie Reviews
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">
                        <i class="bi bi-info-circle"></i> About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'news' %}active{% endif %}" href="{% url 'news' %}">
                        <i class="bi bi-newspaper"></i> News
                    </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.resolver_match.url_name == 'statistics' %}active{% endif %}" href="{% url 'statistics' %}">
                    <i class="bi bi-bar-chart"></i> Statistics
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  {% if request.resolver_match.url_name == 'recommendations' %}active{% endif %}" href="{% url 'recommendations' %}">
                        <i class="bi bi-magic"></i>Recommendations
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>


  <!-- CONTENIDO -->
  <div class="container py-5">
    {% block content %}
    {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer class="text-center bg-dark text-secondary mt-5 border-top border-secondary">
  <div class="container">
    <div class="row">
      <div class="col py-4">
        <p class="mb-1 small">
          © {{ year|default:2025 }} Movie Reviews — Developed by 
          <strong>Alejandro Jaramillo</strong>
        </p>
        <div class="d-flex justify-content-center gap-3">
          <a href="https://github.com/Alejossss" target="_blank" class="text-secondary text-decoration-none">
            <i class="bi bi-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/alejandro-jaramillo-186b20185" target="_blank" class="text-secondary text-decoration-none">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
